param:
  # corpus
  corpus: csj
  label_type: kana
  train_data_size: train_subset

  # features
  feature: fbank
  input_size: 123
  splice: 1
  num_stack: 3
  num_skip: 3
  # NOTE: per 30ms

  # topology
  encoder_type: blstm
  lstm_impl: LSTMBlockCell
  use_peephole: True
  num_units: 320
  num_proj: 0
  num_layers: 5
  bottleneck_dim: 0

  # optimization
  batch_size: 64
  optimizer: rmsprop
  learning_rate: 1e-3
  num_epoch: 20

  # regularization
  weight_init: 0.1
  clip_grad_norm: 5.0
  clip_activation: 50
  dropout: 0.8
  weight_decay: 0
  decay_start_epoch: 5
  decay_rate: 0.5
  decay_patient_epoch: 3
  sort_stop_epoch: 5
  not_improved_patient_epoch: 3

  eval_start_epoch: 1
  print_step: 400
  beam_width: 100
